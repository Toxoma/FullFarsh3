                <div class="width">

                </div>
                <div class="">
                    <input disabled class="left right output" name="second" type="number">
                    <label for="second">Российский Рубль (RUB)</label>
                </div>
            </div>
            <button class="mt-3 btn">Конвертировать</button>
        </section>

        <section class="mt-5 pb-4 block-2 block">
            <div class="d-flex">
                <div class="width">
                    <input class=" left right write" name="second" type="number">
                    <label for="second">Российский Рубль (RUB)</label>
                </div>
                <div class="">
                    <input disabled class="right output" name="first" type="number">
                    <label class="change-text" for="first">Доллар США (USD)</label>
                </div>
            </div>
            <button class="mt-3 btn">Конвертировать</button>
        </section>
